<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .alleDyr {
            border: solid 1px;
            padding-left: 2rem;
            width: 150px;
            margin: 2rem;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <section class="data-container"></section>
    <template>
        <article class="alleDyr">
            <h3></h3>
            <img src="" al="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>

    <script>
        // Tjekke om domen er loaded inden vi tilføjer elementer

        const container = document.querySelector(".data-container");
        const dyreTemplate = document.querySelector("template");

        const fil = "alleDyr.json";

        async function hentdata() {
            const respons = await fetch(fil);
            const json = await respons.json();
            vis(json);
        }

        function vis(dyr) {

            //løb dyrene igennem og indsæt data i template
            dyr.forEach(etDyr => {
                //placer dyr i html
                let klon = dyreTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = etDyr.navn;
                klon.querySelector("img").src = etDyr.billede;
                klon.querySelector(".type").textContent = etDyr.type;
                klon.querySelector(".levested").textContent = etDyr.levested;
                container.appendChild(klon);
            })
        }

        hentdata();
    </script>
</body></html>
