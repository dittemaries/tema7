<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You choose..</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #4A4208;
        }

        .ret {
            width: 50%;
            margin: 0 auto;

        }

        .ret h2 {
            padding: 2rem;
            margin-top: 3rem;
        }

        .ret button {
            margin-left: 22rem;
            margin-top: 1rem;
            padding: 0.5rem;
            padding-left: 2rem;
            padding-right: 2rem;
        }
    </style>
</head>

<body>

    <article class="ret">
        <h2 class="navn"></h2>
        <p class="pris"></p>
        <img src="" alt="" class="ret-billede">
        <button>Luk</button>
    </article>


    <script>
        console.log("virker det");

        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        const myHeaders = {

            "x-apikey": "600ec2fb1346a1524ff12de4"
        }

        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", loadJSON);

        async function loadJSON() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: myHeaders
            });
            ret = await JSONData.json();

            console.log("Retter", ret);
            visRetter(ret);
        }

        function visRetter() {
            document.querySelector(".navn").textContent = ret.navn;
            document.querySelector(".ret-billede").src = medieurl + ret.billede;
            document.querySelector("button").addEventListener("click", tilbageTilMenu);
        }

        function tilbageTilMenu() {
            history.back();
        }
    </script>
</body></html>
