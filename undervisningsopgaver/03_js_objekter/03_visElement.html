<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="article">
        <h3></h3>
        <img src="" alt="">
        <p id="typen">Type: </p>
        <p id="leveSted">Levested: </p>
    </article>

    <script>
        let dyr = {
            "navn": "Gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }

        console.log(`dyr: ${dyr.navn} type: ${dyr.type} levested: ${dyr.levested}`)

        // Tjekke om domen er loaded inden vi tilf√∏jer elementer
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("visDyr");

            const destination = document.querySelector("#article");
            destination.querySelector("h3").textContent = `${dyr.navn}`
            destination.querySelector("#typen").textContent = `Type: ${dyr.type}`;
            destination.querySelector("#leveSted").textContent = `Levested: ${dyr.levested}`;
            destination.querySelector("img").src = dyr.billede;
        }
    </script>
</body></html>
