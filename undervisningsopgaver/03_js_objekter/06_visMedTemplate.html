<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .alleDyr {
            border: solid 1px;
            padding-left: 2rem;
            width: 150px;
            margin: 2rem;
            padding: 1rem;
        }
    </style>
</head>

<body>

    <section class="data-container"></section>
    <template>
        <article class="alleDyr">
            <h3></h3>
            <img src="" al="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>

    <script>
        // Tjekke om domen er loaded inden vi tilføjer elementer
        document.addEventListener("DOMContentLoaded", start);

        let dyr = [{
                "navn": "Frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "søer"
            },
            {
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },
            {
                "navn": "Ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skovområder"
            },
            {
                "navn": "Sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            },
            {
                "navn": "Krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "sumpområder"
            }
        ];

        function start() {
            console.log("Dom er loadet");

            const container = document.querySelector(".data-container");
            const dyreTemplate = document.querySelector("template");
            //løb dyrene igennem og indsæt data i template
            dyr.forEach(dyr => {
                //placer dyr i html
                let klon = dyreTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                container.appendChild(klon);
            })
        }
    </script>
</body></html>
